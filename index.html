<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>열공시간</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"><i class="fa-regular fa-star"></i></div>
      <div class="status-bar__column">열공시간</div>
      <div class="status-bar__column">
        <i class="fa-regular fa-clock"></i><i class="fa-solid fa-plus"></i>
      </div>
    </div>
    <div class="date-bar">
      <i class="fa-solid fa-chevron-left"></i>
      <span>2022. 9. 30. 금</span>
      <i class="fa-solid fa-chevron-right"></i>
    </div>
    <header class="big-screen">
      <div class="big-screen__column"></div>
      <div class="big-screen__column">00:00:00</div>
      <div class="big-screen__column">
        <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
      </div>
    </header>

    <main class="home-main">
      <div class="goal-bar">
        <div class="goal-bar__column">
          <h3>목표시간</h3>
          <div>06:00:00</div>
        </div>
        <div class="goal-bar__column">
          <h3>집중력</h3>
          <div><i class="fa-solid fa-circle-question fa-lg"></i></div>
          <div class="boundary"></div>
          <div class="boundary"></div>
        </div>
        <div class="goal-bar__column">
          <h3>달성률</h3>
          <div>0%</div>
        </div>
      </div>

      <div class="aim-box">
        <div class="aim-bar">
          <div class="aim-bar__column">
            <i class="fa-solid fa-bullseye"></i><span>오늘의 목표</span>
          </div>
          <div class="aim-bar__column">목표관리</div>
        </div>
        <div class="aim-box__box">
          <div class="aim-box__column">
            <i class="fa-solid fa-circle-question fa-2x"></i>
          </div>
          <div class="aim-box__column">
            <div><span>코딩</span><span>0%</span></div>
            <div><span>매일</span><span>00:00:00</span></div>
          </div>
          <div class="aim-box__column">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </div>
      </div>

      <div class="ad-box">
        <div class="ad-box__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNHPQHgxi5IZiDQsZAxaMs9KhsbYy9WwEDzQ&usqp=CAU"
          />
        </div>
        <div class="ad-box__column">
          <h3>[뉴스] 아이유, 콘서트 개최!</h3>
          <span>2022-10-03</span>
        </div>
      </div>

      <div class="gorup-box">
        <div class="inner-status-bar">
          <div class="inner-status-bar__column">
            <i class="fa-solid fa-user-group"></i><span>공부중인 친구</span>
          </div>
          <div class="inner-status-bar__column">
            <i class="fa-solid fa-user-check"></i><span>0 / 0</span
            ><i class="fa-solid fa-rotate-left"></i>
          </div>
        </div>
        <div class="box-content">
          <img
            class="empty-box-img"
            src="https://cdn.pixabay.com/photo/2018/08/28/12/46/unicorn-3637428__480.png"
          />
          <span>오늘 공부한 사람이 없어요.</span>
          <span>지금 바로 공부를 시작해볼까요?</span>
        </div>
      </div>
      <div class="gorup-box">
        <div class="inner-status-bar">
          <div class="inner-status-bar__column">
            <i class="fa-solid fa-book-open"></i><span>나의 스터디그룹</span>
          </div>
          <div class="inner-status-bar__column">
            <i class="fa-solid fa-user-check"></i><span>0 / 0</span
            ><i class="fa-solid fa-rotate-left"></i>
          </div>
        </div>
        <div class="box-content">
          <img
            class="empty-box-img"
            src="https://cdn.pixabay.com/photo/2018/08/28/12/46/unicorn-3637428__480.png"
          />
          <span>현재 가입한 스터디그룹이 없습니다.</span>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/9f59b2dab5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
