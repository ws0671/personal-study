<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>열공시간</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column"><i class="fa-regular fa-star"></i></div>
      <div class="status-bar__column">열공시간</div>
      <div class="status-bar__column">
        <i class="fa-regular fa-clock"></i><i class="fa-solid fa-plus"></i>
      </div>
    </div>
    <div class="date-bar">
      <i class="fa-solid fa-chevron-left"></i>
      <span>2022. 9. 30. 금</span>
      <i class="fa-solid fa-chevron-right"></i>
    </div>
    <header class="big-screen">
      <div class="big-screen__column"></div>
      <div class="big-screen__column">00:00:00</div>
      <div class="big-screen__column">
        <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/9f59b2dab5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
